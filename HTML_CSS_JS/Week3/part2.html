<html>
	<style type="text/css">
	    img	{
			position: absolute;
		}

		div {
			position: absolute;
			width: 500px;
			height: 500px;
		}

		#rightSide	{
			left: 500px;
			border-left: 1px solid black;
		}
	</style>
	<head>
	<meta name="Description" content="Color guessing game for full stack development course">
	<meta name="Author" content="Kalai Vani">
	<title>Matching Game</title>
	</head>
	<body>
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left</p>
		<div id="leftSide"></div>
		<div id="rightSide"></div>
	<body id="theBody" onload="generateFaces()">
	<script type="text/javascript">
		var numOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		function generateFaces()	{
			for(i=0; i<numOfFaces; i++)	{
				var theImg = document.createElement("img");
				theImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				var topVal = Math.floor(Math.random() *400);
				theImg.style.top = topVal + "px";				
				var leftVal = Math.floor(Math.random()*400);
				theImg.style.left = leftVal + "px";
				theLeftSide.appendChild(theImg);
			}
		}
	</script>
</html>
