<!DOCTYPE html>
<html>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<body>
	<form method="post" enctype="multipart/form/data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
		<fieldset>
			<legend>Your Face</legend>
			<label for="avatar">Your Image:</label>
			<input type="file" name="avatar" id="avatar" required><br>
			<label for="preview">Image preview:</label>
			<img id="preview" width=100>
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="fullname">Name:</label>
			<input type="text" placeholder="Your fullname" name="fullname" id="fullname"required><br>
			<label for="gender">Gender:</label>
			<input type="radio" name="gender" id="rad" value="Male" required>Male
			<input type="radio" name="gender" id="rad" value="Female" required>Female<br>
			<label for="age">Age:</label>
			<input type="number" name="age" id="age" required><br>
			<label for="dob">Date of birth:</label>
			<input type="date" name="dob" id="dob"required><br>
			<label for="color">Favorite color:</label>
			<input type="color" name="color" id="color"><br>
			<label for="country">Which Country:<label>
			<select name="country" id="country"><option value="No selection">No Selection</option>
					<option value="USA">USA</option>
					<option value="India">India</option>
					<option value="Canada">Canada</option>
					<option value="Sri Lanka">Sri Lanka</option>
					<option value="Germany">Germany</option>
					<option value="France">France</option>
			</select><br>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height:</label>
			Short<input type="range" name="height" id="height" min=0 max=100 name="height">Tall<br>
			<label for="salary">Salary:</label>
			Poor<input type="range" name="salary" id="salary" min=0 max=100 name="salary">Rich<br>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required><br>
			<label for="phone">Mobile:</label>
			<input type="tel" name="phone" id="phone"><br>
			<label for="address">Address:</label>
			<input type="textarea" name="address" id="address"><br>
			<label for="methodofcontact">Method to contact you:</label> 
			<input type="checkbox" id="contact1">Email <input type="checkbox" id="contact2">Whatsapp <input type="checkbox" id="contact3">Inapp chat<br>
		</fieldset>
		<input type="submit">
	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
